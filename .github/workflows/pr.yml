name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - uses: c-hive/gha-yarn-cache@v1
      - name: Install
        run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true yarn --frozen-lockfile
      - name: Build
        uses: ianwalter/puppeteer-container@v4.0.0
        with:
          args: npm run build
